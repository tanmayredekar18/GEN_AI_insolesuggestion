<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insole Suggestion Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
    }
    .container {
      max-width: 850px;
      margin: 3rem auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #1e3a8a;
      text-align: center;
      font-size: 2rem;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pain-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .pain-options label, .pain-options > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid transparent;
      border-radius: 15px;
      padding: 0.8rem;
      transition: all 0.3s ease;
      background-color: #f9fafb;
      cursor: pointer;
      width: 130px;
    }
    .pain-options label:hover, .pain-options > div:hover {
      border-color: #3b82f6;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    .pain-options input[type="checkbox"] {
      margin-bottom: 0.5rem;
      transform: scale(1.2);
    }
    .pain-options img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }
    .buttons {
      margin-top: 2rem;
      text-align: center;
    }
    .buttons button {
      padding: 0.75rem 1.75rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    .checkbox-group label {
      display: block;
      padding: 0.7rem 1rem;
      margin: 0.5rem 0;
      background: #f1f5f9;
      border-radius: 10px;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }
    .checkbox-group label:hover {
      background-color: #e0f2fe;
    }
    .checkbox-group input[type="text"], .checkbox-group select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .checkbox-group input[type="text"]:focus, .checkbox-group select:focus {
      border-color: #3b82f6;
    }
    .suggestion-box {
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      background: #fef3c7;
      border: 1px solid #facc15;
      border-radius: 10px;
      color: #92400e;
      font-size: 1.1rem;
    }
    #reviewSummary h3 {
      margin-top: 1.2rem;
      margin-bottom: 0.3rem;
      color: #1f2937;
    }
    #reviewSummary p {
      margin: 0.2rem 0;
      color: #374151;
    }
    @media (max-width: 600px) {
      .pain-options {
        justify-content: center;
      }
      .pain-options label, .pain-options > div {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="insoleForm">
      <!-- Step 1 -->
      <div class="step active" id="step1">
        <h2>Select Pain Area</h2>
        <div class="pain-options">
          <label><input type="checkbox" name="painArea" value="ankle"><img src="Screenshot 2025-05-26 222336.png" alt="Ankle Pain">Ankle</label>
          <label><input type="checkbox" name="painArea" value="arch"><img src="Screenshot 2025-05-26 222328.png" alt="Arch Pain">Arch</label>
          <label><input type="checkbox" name="painArea" value="bunion"><img src="Screenshot 2025-05-26 222320.png" alt="Bunion Pain">Bunion</label>
          <label><input type="checkbox" name="painArea" value="back"><img src="Screenshot 2025-05-26 212120.png" alt="Back Pain">Back</label>
          <label><input type="checkbox" name="painArea" value="side-ankle"><img src="Screenshot 2025-05-26 212109.png" alt="Side Ankle Pain">Side Ankle</label>
          <label><input type="checkbox" name="painArea" value="ball"><img src="Screenshot 2025-05-26 212115.png" alt="Ball of Foot Pain">Ball</label>
        </div>
        <div class="buttons">
          <button type="button" onclick="changeStep(1, 2)">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step" id="step2">
        <h2>Describe the Type of Pain</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="painType" value="cramping"> Cramping</label>
          <label><input type="checkbox" name="painType" value="throbbing"> Throbbing</label>
          <label><input type="checkbox" name="painType" value="sharp"> Sharp</label>
          <label><input type="checkbox" name="painType" value="dull"> Dull/Aching</label>
          <label><input type="checkbox" name="painType" value="burning"> Burning</label>
        </div>
        <div class="buttons">
          <button type="button" onclick="changeStep(2, 1)">Back</button>
          <button type="button" onclick="changeStep(2, 3)">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step" id="step3">
        <h2>Activity Type</h2>
        <div class="checkbox-group">
          <label><input type="checkbox" name="activity" value="walking"> Walking</label>
          <label><input type="checkbox" name="activity" value="standing"> Standing</label>
          <label><input type="checkbox" name="activity" value="sports"> Sports</label>
        </div>
        <div class="buttons">
          <button type="button" onclick="changeStep(3, 2)">Back</button>
          <button type="button" onclick="changeStep(3, 4)">Next</button>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="step" id="step4">
        <h2>Suggested Insole</h2>
        <div id="suggestion" class="suggestion-box"></div>
        <div class="buttons">
          <button type="button" onclick="changeStep(4, 3)">Back</button>
          <button type="button" onclick="changeStep(4, 5)">Next</button>
        </div>
      </div>

      <!-- Step 5 -->
      <div class="step" id="step5">
        <h2>Enter Size and Foot</h2>
        <div class="checkbox-group">
          <label>Foot Size: <input type="text" name="size" placeholder="e.g. 9.5 or 42 EU"></label>
          <label>Foot: 
            <select name="foot">
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="both">Both</option>
            </select>
          </label>
        </div>
        <div class="buttons">
          <button type="button" onclick="changeStep(5, 4)">Back</button>
          <button type="button" onclick="changeStep(5, 6)">Next</button>
        </div>
      </div>

      <!-- Step 6 -->
      <div class="step" id="step6">
        <h2>Review Your Inputs</h2>
        <div id="reviewSummary" class="checkbox-group"></div>
        <div class="buttons">
          <button type="button" onclick="changeStep(6, 5)">Back</button>
          <button type="submit">Confirm</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    function changeStep(current, next) {
      document.getElementById(`step${current}`).classList.remove('active');
      document.getElementById(`step${next}`).classList.add('active');
      if (next === 4) showSuggestion();
      if (next === 6) showReview();
    }

    function showSuggestion() {
      const painAreas = Array.from(document.querySelectorAll('input[name="painArea"]:checked')).map(i => i.value);
      const painTypes = Array.from(document.querySelectorAll('input[name="painType"]:checked')).map(i => i.value);
      let suggestion = 'Based on your inputs, we suggest:<ul>';

      if (painAreas.includes('arch') || painAreas.includes('ball')) suggestion += '<li>Micro Cellular Polymer</li>';
      if (painAreas.includes('back') || painAreas.includes('side-ankle')) suggestion += '<li>Poron Top Layer</li>';
      if (painAreas.includes('ankle') && painTypes.includes('sharp')) suggestion += '<li>Custom Miller Insole</li>';
      if (painTypes.includes('burning')) suggestion += '<li>Perforated Top Layer</li>';
      if (painTypes.includes('dull')) suggestion += '<li>Micro Cellular Rubber</li>';
      if (painTypes.includes('cramping')) suggestion += '<li>Gel Insoles</li>';
      if (painTypes.includes('throbbing')) suggestion += '<li>Memory Foam Insoles</li>';
      if (painAreas.includes('bunion')) suggestion += '<li>Carbon Fiber Insoles</li>';
      if (painAreas.includes('arch')) suggestion += '<li>Heat-Moldable Insoles</li>';
      if (painTypes.includes('sharp') || painTypes.includes('dull')) suggestion += '<li>Cushioned Foam Insoles</li>';

      suggestion += '</ul>';
      document.getElementById('suggestion').innerHTML = suggestion;
    }

    function showReview() {
      const painAreas = Array.from(document.querySelectorAll('input[name="painArea"]:checked')).map(i => i.value);
      const painTypes = Array.from(document.querySelectorAll('input[name="painType"]:checked')).map(i => i.value);
      const activities = Array.from(document.querySelectorAll('input[name="activity"]:checked')).map(i => i.value);
      const size = document.querySelector('input[name="size"]').value;
      const foot = document.querySelector('select[name="foot"]').value;

      let reviewHTML = `
        <h3>Pain Areas:</h3><p>${painAreas.join(', ')}</p>
        <h3>Type of Pain:</h3><p>${painTypes.join(', ')}</p>
        <h3>Activity:</h3><p>${activities.join(', ')}</p>
        <h3>Foot Size:</h3><p>${size}</p>
        <h3>Foot:</h3><p>${foot}</p>
        <h3>Suggested Insoles:</h3><div class="pain-options">
      `;

      if (painAreas.includes('arch') || painAreas.includes('ball')) reviewHTML += insoleCard('Micro Cellular Polymer', 'polymer.png');
      if (painAreas.includes('back') || painAreas.includes('side-ankle')) reviewHTML += insoleCard('Poron Top Layer', 'poron.png');
      if (painAreas.includes('ankle') && painTypes.includes('sharp')) reviewHTML += insoleCard('Custom Miller Insole', 'miller.png');
      if (painTypes.includes('burning')) reviewHTML += insoleCard('Perforated Top Layer', 'perforated.png');
      if (painTypes.includes('dull')) reviewHTML += insoleCard('Micro Cellular Rubber', 'rubber.png');
      if (painTypes.includes('cramping')) reviewHTML += insoleCard('Gel Insoles', 'gel.jpg');
      if (painTypes.includes('throbbing')) reviewHTML += insoleCard('Memory Foam Insoles', 'memory.png');
      if (painAreas.includes('bunion')) reviewHTML += insoleCard('Carbon Fiber Insoles', 'carbon.png');
      if (painAreas.includes('arch')) reviewHTML += insoleCard('Heat-Moldable Insoles', 'heat.png');
      if (painTypes.includes('sharp') || painTypes.includes('dull')) reviewHTML += insoleCard('Cushioned Foam Insoles', 'foam.png');

      reviewHTML += '</div>';
      document.getElementById('reviewSummary').innerHTML = reviewHTML;
    }

    function insoleCard(name, imgSrc) {
      return `<div><img src="${imgSrc}" alt="${name}" style="width:150px; height:150px; object-fit:contain;"><div>${name}</div></div>`;
    }

    document.getElementById('insoleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted! Data saved.");
    });
  </script>
</body>
</html>
